<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TP HETIC</title>
</head>
<body>
    <div class="container">
        <h1>Générez votre pdf</h1>
        <form class="input-container" id="pdfForm">
            <label for="title">Titre de votre PDF :</label><br>
            <input type="text" id="title" name="title" placeholder="Titre"><br><br>
            
            <label for="address">Adresse :</label><br>
            <input type="text" id="address" name="address" placeholder="31 Avenue de Poitiers"><br><br>

            <label for="zipcode">Code Postal :</label><br>
            <input type="text" id="zipcode" name="zipcode" placeholder="75003"><br><br>

            <label for="city">Ville :</label><br>
            <input type="text" id="city" name="city" placeholder="Paris"><br><br>
            
            <label for="content">Contenu de votre PDF :</label><br>
            <input id="content" name="content" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit"></input><br><br>
            
            <label for="signature">Signature :</label><br>
            <input type="text" id="signature" name="signature" placeholder="Lu et Approuvé.">
            <button type="submit">Télécharger</button>
        </form>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
