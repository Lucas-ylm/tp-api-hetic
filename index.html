<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TP HETIC</title>
</head>
<body>
    <div class="container">
        <h1>Générez votre pdf</h1>
        <form class="input-container" id="pdfForm">
            <label for="title">Titre de votre PDF :</label><br>
            <input type="text" id="title" name="title" placeholder="Titre"><br><br>
            
            <label for="address">Adresse :</label><br>
            <input type="text" id="address" name="address" placeholder="31 Avenue de Poitiers"><br><br>

            <label for="zipcode">Code Postal :</label><br>
            <input type="text" id="zipcode" name="zipcode" placeholder="75003"><br><br>

            <label for="city">Ville :</label><br>
            <input type="text" id="city" name="city" placeholder="Paris"><br><br>
            
            <label for="content">Contenu de votre PDF :</label><br>
            <input id="content" name="content" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit"></input><br><br>
            
            <label for="signature">Signature :</label><br>
            <input type="text" id="signature" name="signature" placeholder="Lu et Approuvé.">
            <button type="submit">Télécharger</button>
        </form>
    </div>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const title = document.getElementById('title').value;
        const address = document.getElementById('address').value;   
        const zipcode = document.getElementById('zipcode').value;   
        const city = document.getElementById('city').value;   
        const content = document.getElementById('content').value;  
        const signature = document.getElementById('signature').value;   

            fetch('http://localhost:8080/pdf', {
                method: 'POST',
                headers: { 'Content-Type': "application/json"},
                body: JSON.stringify({
                    title: title,
                    address: address,
                    zipcode: zipcode,
                    city: city,
                    content: content,
                    signature: signature,
                })
                
            }).then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok.');
            }).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                        
                console.log('Title:', title);
                console.log('Content:', content);
                a.download = 'custom.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            }).catch(error => {
                console.error('There was an error!', error);
            });
        });


    </script>
</body>
</html>
